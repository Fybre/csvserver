<!DOCTYPE html>
<html>

<head>
    <title>Available Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Uploaded CSV Files</h1>
        <div class="card shadow-sm p-4">
            {% if files %}
            <div class="table-responsive">
                <table class="table table-striped" id="filesTable">
                    <thead>
                        <tr>
                            <th>Stored Filename</th>
                            <th>Original Filename</th>
                            <th>Endpoint</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for file in files %}
                        <tr id="row-{{ file.endpoint }}">
                            <td>{{ file.stored_filename }}</td>
                            <td>{{ file.original_filename }}</td>
                            <td><a href="{{ file.endpoint }}" target="_blank">{{ file.endpoint }}</a></td>
                            <td>
                                <button class="btn btn-danger btn-sm"
                                    onclick="deleteFile('{{ file.endpoint }}')">Delete</button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% else %}
            <p class="text-muted">No files uploaded yet.</p>
            {% endif %}
        </div>
        <div class="text-center mt-3">
            <a href="/uploadpage" class="btn btn-link">Upload New File</a>
        </div>
    </div>

    <script>
        async function deleteFile(filename) {
            if (!confirm(`Are you sure you want to delete file: ${filename}?`)) return;

            const res = await fetch(`/delete/${filename}`, { method: 'DELETE' });
            if (res.ok) {
                // Remove row from table
                const row = document.getElementById(`row-${filename}`);
                if (row) row.remove();
                alert(`File ${filename} deleted successfully.`);
            } else {
                const err = await res.json();
                alert(`Error deleting file: ${err.detail || 'Unknown error'}`);
            }
        }
    </script>
</body>

</html>
