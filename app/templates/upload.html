<!DOCTYPE html>
<html>

<head>
    <title>Upload CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Upload CSV File</h1>
        <form id="uploadForm" class="card p-4 shadow-sm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Select CSV file:</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>
            <div class="mb-3">
                <label for="filename" class="form-label">Optional filename (to overwrite):</label>
                <input type="text" class="form-control" id="filename" name="filename"
                    placeholder="existing file id (optional)">
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload</button>
        </form>

        <div id="result" class="alert mt-4 d-none"></div>
        <div class="text-center mt-3">
            <a href="/listpage" class="btn btn-link">View Uploaded Files</a>
        </div>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch("/upload", { method: "POST", body: formData });
            const resultDiv = document.getElementById("result");
            if (response.ok) {
                const data = await response.json();
                resultDiv.className = "alert alert-success";
                resultDiv.textContent = "File uploaded: " + data.meta.endpoint;
            } else {
                resultDiv.className = "alert alert-danger";
                resultDiv.textContent = "Upload failed!";
            }
            resultDiv.classList.remove("d-none");
        });
    </script>
</body>

</html>
