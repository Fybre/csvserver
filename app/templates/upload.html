<!DOCTYPE html>
<html>

<head>
    <title>Upload CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Upload CSV File</h1>
        <form id="uploadForm" class="card p-4 shadow-sm" enctype="multipart/form-data">
            <div id="drop-zone" class="border border-primary border-2 rounded p-5 text-center mb-3 bg-white"
                style="border-style: dashed !important; cursor: pointer;">
                <p class="mb-0">Drag and drop your CSV file here or <strong>click to browse</strong></p>
                <input type="file" id="file" name="file" class="d-none" required>
                <div id="file-info" class="mt-2 text-primary fw-bold"></div>
            </div>

            <div class="mb-3">
                <label for="filename" class="form-label">Optional filename (to overwrite):</label>
                <input type="text" class="form-control" id="filename" name="filename"
                    placeholder="existing file id (optional)">
            </div>

            <div class="mb-3">
                <label for="auth_key" class="form-label">Authorization Key (optional):</label>
                <input type="text" class="form-control" id="auth_key" name="auth_key"
                    placeholder="Set a key to protect this endpoint">
            </div>

            <button type="submit" class="btn btn-primary w-100">Upload</button>
        </form>

        <div id="result" class="alert mt-4 d-none"></div>
        <div class="text-center mt-3">
            <a href="/listpage" class="btn btn-link">View Uploaded Files</a>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file');
        const fileInfo = document.getElementById('file-info');

        dropZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            if (fileInput.files.length > 0) {
                fileInfo.textContent = `Selected: ${fileInput.files[0].name}`;
            }
        });

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('bg-light');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('bg-light');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('bg-light');
            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                fileInfo.textContent = `Dropped: ${e.dataTransfer.files[0].name}`;
            }
        });

        document.getElementById("uploadForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch("/upload", { method: "POST", body: formData });
            const resultDiv = document.getElementById("result");
            if (response.ok) {
                const data = await response.json();
                resultDiv.className = "alert alert-success";
                resultDiv.textContent = "File uploaded: " + data.meta.endpoint;
                fileInfo.textContent = "";
                e.target.reset();
            } else {
                resultDiv.className = "alert alert-danger";
                resultDiv.textContent = "Upload failed!";
            }
            resultDiv.classList.remove("d-none");
        });
    </script>
</body>

</html>
